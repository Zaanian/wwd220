<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, inital-scale=1.0" />
  <title>Join</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Mono&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/medium.css" />
  <link rel="stylesheet" href="css/large.css" />
</head>
<body>
  <header>
    <img class="logo" src="images/Logo.png" alt="Logo" />
    <h1>Community of Yelm</h1>
    <span id="message"></span>
  </header>

  <nav>
    <button id="HamburgerBtn">&#9776;</button>
    <ul id="primary">
      <li><a href="index.html">Home</a></li>
      <li><a href="discoverpage.html">Discover</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="join.html">Join</a></li>
    </ul>
  </nav>
  <main>
    <h1>Join</h1>
    <form method="get" action="thankyou.html">
      <fieldset>
        <legend>New Member Information</legend>
        <label>First Name*<input type="text" name="fname" required /></label>
        <label>Last Name*<input type="text" name="lname" required /></label>
        <label
          >Email*<input
            type="email"
            name="email"
            required
            placeholder="business@gmail.com"
        /></label>
        <label
          >Cell Phone Number*<input type="tel" name="cellphone" required
        /></label>
        <label>Business Name*<input type="text" name="bname" required /></label>
        <label>Job Title<input type="text" name="jobtitle"  pattern="[A-Za-z0-9 ]{7,}"/></label>
      </fieldset>
      <fieldset>
        <legend>Membership level</legend>
        <div>Membership</div>
        <label
          ><input
            type="radio"
            name="level"
            value="Non-profit"
          />Non-profit</label
        >
        <label><input type="radio" name="level" value="Bronze" />Bronze</label>
        <label><input type="radio" name="level" value="Silver" />Silver</label>
        <label><input type="radio" name="level" value="Gold" />Gold</label>
      </fieldset>
      <fieldset>
        <legend>Business Description</legend>
        <label><textarea name="description"></textarea></label>
      </fieldset>
      <input type="submit" value="Register" />
      <span hidden>52</span>
    </form>
  </main>
</body>
