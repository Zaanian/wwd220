<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, inital-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/Logo.png" alt="Logo" />
      <h1>Community of Yelm</h1>
      <span id="message"></span>
    </header>
    <nav>
      <button id="HamburgerBtn">&#9776;</button>
      <ul id="primary">
        <li><a href="index.html">Home</a></li>
        <li><a href="discoverpage.html">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="contactpage.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1>Contact</h1>
      <form class="contactp" method="get" action="message.html">
        <fieldset>
          <legend>Contact </legend>
          <label class="top"
            >Name*<input type="text" name="fname" required
          ></label>
          <label class="top"
            >Email*<input
              type="email"
              name="email"
              required
              placeholder="business@gmail.com"
          ></label>
        </fieldset>
        <fieldset>
          <legend>Description</legend>
          <label><textarea name="description" class="descript"></textarea></label>
        </fieldset>
        <input type="submit" value="Contact Us" class="submitbtn">
        <span hidden id="submitDate"></span>
        <fieldset>
          <legend>Address</legend>
          <div>28752 65th Header Street</div>
          <div>Email: contact@freemail.com</div>
        </fieldset>
      </form>
    </main>
    <footer>
      <img class="logo" src="images/Logo.png" alt="Logo" />
      <ul>
        <li>200 Ave E WA, 98559</li>
        <li>communeofyelm.com +(289) 328-4712</li>
        <li>
          <a href="https://www.google.com/maps/@46.9421613,-122.6148717,13z"
            >Yelm</a
          >
        </li>
      </ul>

      <span>&copy;<span id="date"></span></span>
      <span id="lastmodified"></span>
    </footer>
    <script src="js/hamburger.js"></script>
    <script src="js/currentdate.js"></script>
  </body>
</html>
